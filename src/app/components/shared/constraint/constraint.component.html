<div *ngIf = "isVisible" class = "constraint">
    <div class = "name-column">{{ name }}</div>
    <div class = "recorded-value-column">{{ recordedValue }}</div>
    <div class = "minimum-value-allowed-column">{{ minimumValueAllowed }}</div>
    <div class = "maximum-value-allowed-column">{{ maximumValueAllowed }}</div>
</div>
