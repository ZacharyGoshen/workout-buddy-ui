<div fxLayout = "column" fxLayoutGap = "5px">
    <app-exercise *ngFor = "let exercise of set.exercises" [exercise] = "exercise"></app-exercise>
    <div class = "time-rested-constraint" fxLayout = "row">
        <div class = "constraint-name-column"></div>
        <app-constraint 
            [name] = "'Time Rested (s)'"
            [recordedValue] = "set.timeRested"
            [minimumValueAllowed] = "set.minimumRestTimeAllowed"
            [maximumValueAllowed] = "set.maximumRestTimeAllowed"
        >
        </app-constraint>
    </div>
</div>
