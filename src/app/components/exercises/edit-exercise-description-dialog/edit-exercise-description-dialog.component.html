<h2 mat-dialog-title>Update Exercise Description</h2>
<mat-dialog-content>
    <app-exercise-description-name-form-field [name] = "exerciseDescription.name" (enter) = "onSubmit()"></app-exercise-description-name-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button [disabled] = "exerciseDescription.invalid" [mat-dialog-close] = "exerciseDescription.toExerciseDescription()" mat-raised-button>Save</button>
    <button mat-dialog-close mat-raised-button color = "warn">Cancel</button>
</mat-dialog-actions>
