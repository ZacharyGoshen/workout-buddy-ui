<div mat-dialog-title class = "title">Update Exercise</div>
<mat-dialog-content class = "content">
    <app-exercise-description-name-form-field 
        [name] = "exerciseDescription.name" 
        (enter) = "onSubmit()"
    >
    </app-exercise-description-name-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button 
        [disabled] = "exerciseDescription.invalid" 
        [mat-dialog-close] = "exerciseDescription.toExerciseDescription()" 
        mat-raised-button
        color = "primary"
    >
        Save
    </button>
    <button mat-dialog-close mat-raised-button color = "warn">Cancel</button>
</mat-dialog-actions>
