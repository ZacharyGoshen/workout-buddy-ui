<div *ngFor = "let exercise of set.exercises">
    <app-exercise [exercise] = "exercise"></app-exercise>
    <mat-divider></mat-divider>
</div>
<div class = "time-rested-constraint">
    <div class = "constraint-name-column"></div>
    <app-constraint 
        [name] = "'Time Rested (s)'"
        [recordedValue] = "set.timeRested"
        [minimumValueAllowed] = "set.minimumRestTimeAllowed"
        [maximumValueAllowed] = "set.maximumRestTimeAllowed"
    >
    </app-constraint>
</div>
