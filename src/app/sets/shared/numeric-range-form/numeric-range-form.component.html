<div class = "numeric-range-form">
    <input 
        [(ngModel)] = "lowerBound" 
        (input) = "emitChangeLowerBoundEvent()"
        class = "numeric-input" 
        type = "number"
    >
    <div class = "range-hyphen">-</div>
    <input 
        [(ngModel)] = "upperBound" 
        (input) = "emitChangeUpperBoundEvent()"
        class = "numeric-input" 
        type = "number"
    >
</div>
